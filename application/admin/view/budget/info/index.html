<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#one" data-toggle="tab">预算列表</a></li>
            <li><a href="#two" data-toggle="tab">添加</a></li>
        </ul>
    </div>

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('budget/info/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('budget/info/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('budget/info/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-import {:$auth->check('budget/info/import')?'':'hide'}" title="{:__('Import')}" id="btn-import-file" data-url="ajax/upload" data-mimetype="csv,xls,xlsx" data-multiple="false"><i class="fa fa-upload"></i> {:__('Import')}</a>

                        <div class="dropdown btn-group {:$auth->check('budget/info/multi')?'':'hide'}">
                            <a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled" data-toggle="dropdown"><i class="fa fa-cog"></i> {:__('More')}</a>
                            <ul class="dropdown-menu text-left" role="menu">
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=normal"><i class="fa fa-eye"></i> {:__('Set to normal')}</a></li>
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=hidden"><i class="fa fa-eye-slash"></i> {:__('Set to hidden')}</a></li>
                            </ul>
                        </div>

                        
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('budget/info/edit')}" 
                           data-operate-del="{:$auth->check('budget/info/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

            <div class="tab-pane fade" id="two">
                <form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="contract/info/add">
                    <div class="row form-row-height">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Project_info_id')}:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-project_info_id" data-rule="required" data-source="project/info/index" showField='short' class="form-control selectpage" name="row[project_info_id]" type="text" value="">
                        </div>
                        <label class="control-label col-xs-12 col-sm-2">{:__('Project_section_id')}:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-project_section_ids" data-rule="required" data-source="project/section/index" data-multiple="true" class="form-control selectpage" name="row[project_section_ids]" type="text" value="">
                        </div>
                    </div>
                    <div class="row form-row-height">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Category_id')}:</label>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-inline" data-toggle="cxselect" data-selects="first,second">
                                <select class="first form-control" name="row[category_id]" data-url="ajax/category?type=classify&pid=15"></select>
                            </div>
                        </div>
                    </div>
                    <div class="row form-row-height">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-price" data-rule="required" class="form-control" step="1000" name="row[price]" type="number">
                        </div>
                        <label class="control-label col-xs-12 col-sm-2">{:__('Amount')}:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-amount" data-rule="required" class="form-control" step="1" name="row[amount]" type="number">
                        </div>
                    </div>                    
                    <div class="row form-row-height">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <textarea id="c-Remark" class="form-control " rows="5" name="row[Remark]" cols="50"></textarea>
                        </div>
                    </div>                   
                    <div class="row form-row-height layer-footer">
                        <label class="control-label col-xs-12 col-sm-2"></label>
                        <div class="col-xs-12 col-sm-8">
                            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
                            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
