<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#one" data-toggle="tab">供应商列表</a></li>
            <li><a href="#two" data-toggle="tab">添加</a></li>
        </ul>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('company/info/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('company/info/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('company/info/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-import {:$auth->check('company/info/import')?'':'hide'}" title="{:__('Import')}" id="btn-import-file" data-url="ajax/upload" data-mimetype="csv,xls,xlsx" data-multiple="false"><i class="fa fa-upload"></i> {:__('Import')}</a>

                        <div class="dropdown btn-group {:$auth->check('company/info/multi')?'':'hide'}">
                            <a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled" data-toggle="dropdown"><i class="fa fa-cog"></i> {:__('More')}</a>
                            <ul class="dropdown-menu text-left" role="menu">
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=normal"><i class="fa fa-eye"></i> {:__('Set to normal')}</a></li>
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=hidden"><i class="fa fa-eye-slash"></i> {:__('Set to hidden')}</a></li>
                            </ul>
                        </div>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('company/info/edit')}" 
                           data-operate-del="{:$auth->check('company/info/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

            <div class="tab-pane fade" id="two">
                <div class="bs-bars pull-right">
                    <a href="javascript:;" class="btn btn-primary com-btn-refresh" title="刷新"><i class="fa fa-refresh"></i> 获取信息</a>
                </div><br/>
                <form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="company/info/add">

                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text">
                        </div>
                        <label class="control-label col-xs-12 col-sm-2">{:__('Code')}:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-code" class="form-control" name="row[code]" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-type" class="form-control" name="row[type]" type="text">
                        </div>
                        <label class="control-label col-xs-12 col-sm-2">{:__('Regcapital')}:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-regCapital" class="form-control" name="row[regCapital]" type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Contacts')}:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-contacts" class="form-control" name="row[contacts]" type="text">
                        </div>
                        <label class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-phone" class="form-control" name="row[phone]" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Scope')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <textarea id="c-scope" class="form-control" rows="5" name="row[scope]" cols="50"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-address" class="form-control" name="row[address]" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Payname')}:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-address" class="form-control" name="row[address]" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Account')}:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-account" class="form-control" name="row[account]" type="text">
                        </div>
                        <label class="control-label col-xs-12 col-sm-2">{:__('Bankname')}:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-bankname" class="form-control" name="row[bankname]" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Uploadimages')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <div class="input-group">
                                <input id="c-uploadimages" class="form-control" size="50" name="row[uploadimages]" type="text">
                                <div class="input-group-addon no-border no-padding">
                                    <span><button type="button" id="plupload-uploadimages" class="btn btn-danger plupload" data-input-id="c-uploadimages" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-uploadimages"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                                    <span><button type="button" id="fachoose-uploadimages" class="btn btn-primary fachoose" data-input-id="c-uploadimages" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                                </div>
                                <span class="msg-box n-right" for="c-uploadimages"></span>
                            </div>
                            <ul class="row list-inline plupload-preview" id="p-uploadimages"></ul>
                        </div>
                    </div>
                    <div class="form-group layer-footer">
                        <label class="control-label col-xs-12 col-sm-2"></label>
                        <div class="col-xs-12 col-sm-8">
                            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
                            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                        </div>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
