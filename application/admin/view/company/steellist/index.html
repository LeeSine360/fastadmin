<div class="panel panel-default panel-intro">
    {:build_heading()}
    <div class="panel-body">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div class="toolbar" id="toolbar">
                        <form class="form-horizontal" id="add-form" role="steelform">
                            <a class="btn btn-primary btn-refresh" href="javascript:;" title="{:__('Refresh')}">
                                <i class="fa fa-refresh">
                                </i>
                            </a>
                        </form>
                    </div>
                    <table class="table table-striped table-bordered table-hover table-nowrap" data-operate-del="" data-operate-edit="" id="table" width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="customformtpl" type="text/html">
    <!--form表单必须添加form-commsearch这个类-->
    <form class="form-horizontal form-commonsearch nice-validator n-default n-bootstrap" novalidate="" method="post" action="">
        <fieldset>
            <div class="row">
                <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <label for="breed" class="control-label col-xs-4">品名</label>
                    <div class="col-xs-8">
                        <input type="hidden" class="form-control operate" name="breed-operate" data-name="breed" value="LIKE" readonly="">
                        <input type="text" class="form-control" name="breed" value="" placeholder="品名" id="breed" data-index="1">
                    </div>
                </div>               
                <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <label for="material" class="control-label col-xs-4">材质</label>
                    <div class="col-xs-8">
                        <input type="hidden" class="form-control operate" name="material-operate" data-name="material" value="LIKE" readonly="">
                        <input type="text" class="form-control" name="material" value="" placeholder="材质" id="material" data-index="3">
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <label for="place" class="control-label col-xs-4">钢厂/产地</label>
                    <div class="col-xs-8">
                        <input type="hidden" class="form-control operate" name="place-operate" data-name="place" value="LIKE" readonly="">
                        <input type="text" class="form-control" name="place" value="" placeholder="钢厂/产地" id="place" data-index="4">
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <label for="price" class="control-label col-xs-4">价格（元/吨）</label>
                    <div class="col-xs-8">
                        <input type="hidden" class="form-control operate" name="price-operate" data-name="price" value="BETWEEN" readonly="">
                        <div class="row row-between">
                            <div class="col-xs-6">
                                <input type="text" class="form-control" name="price" value="" placeholder="价格（元/吨）" id="price" data-index="5">
                            </div>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" name="price" value="" placeholder="价格（元/吨）" id="price" data-index="5">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <label for="spec" class="control-label col-xs-4">规格（mm）</label>
                    <div class="col-xs-8">
                        <input type="hidden" class="form-control operate" name="spec-operate" data-name="spec" value="LIKE" readonly="">
                        <input type="text" class="form-control" name="spec" value="" placeholder="规格（mm）" id="spec" data-index="6">
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <label for="date" class="control-label col-xs-4">行情时间</label>
                    <div class="col-xs-8" style="position: relative;">
                        <input type="hidden" class="form-control operate" name="date-operate" data-name="date" value="=" readonly="">
                        <input type="text" class="form-control datetimepicker" name="date" value="" placeholder="行情时间" id="date" data-index="7" data-date-format="YYYY-MM-DD" autocomplete="off">
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="col-sm-8 col-xs-offset-4">
                        <button type="submit" class="btn btn-success" formnovalidate="">提交</button> 
                        <button type="reset" class="btn btn-default">重置</button> 
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</script>
