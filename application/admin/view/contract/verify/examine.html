<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div id="echarts" style="height:200px;width:100%;">
        </div>
    </div>
</div>
<div class="row">
    <form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
        
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Contract_info_id')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-contract_info_id" data-rule="required" data-source="contract/info/index" class="form-control selectpage" name="row[contract_info_id]" type="text" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Agreedata')}:</label>
            <div class="col-xs-12 col-sm-8">
                
                <div class="radio">
                {foreach name="agreedataList" item="vo"}
                <label for="row[agreedata]-{$key}"><input id="row[agreedata]-{$key}" name="row[agreedata]" type="radio" value="{$key}" {in name="key" value="wait"}checked{/in} /> {$vo}</label> 
                {/foreach}
                </div>

            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Opinion')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-opinion" class="form-control" name="row[opinion]" type="text">
            </div>
        </div>
    </form>
</div>
<div class="hide layer-footer">
    <label class="control-label col-xs-12 col-sm-2"></label>
    <div class="col-xs-12 col-sm-8">
        <button type="reset" class="btn btn-primary btn-embossed btn-close" onclick="Layer.closeAll();">{:__('Close')}</button>
    </div>
</div>
