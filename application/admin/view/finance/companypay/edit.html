<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reimbursement_info_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reimbursement_info_id" data-rule="required" data-source="reimbursement/info/index" class="form-control selectpage" name="row[reimbursement_info_id]" type="text" value="{$row.reimbursement_info_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Payprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-payprice" class="form-control" name="row[payprice]" type="number" value="{$row.payprice}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remarkcontent')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-remarkcontent" class="form-control editor" rows="5" name="row[remarkcontent]" cols="50">{$row.remarkcontent}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
