<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Short')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-short" data-rule="required" class="form-control" name="row[short]" type="text" value="{$row.short}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Category_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-category_id" data-rule="required" data-source="category/selectpage" data-params='{"custom[type]":"project_info"}' class="form-control selectpage" name="row[category_id]" type="text" value="{$row.category_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price" class="form-control" name="row[price]" type="number" value="{$row.price}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Starttime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-starttime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[starttime]" type="text" value="{$row.starttime|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Days')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-days" class="form-control" name="row[days]" type="number" value="{$row.days}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('City')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class='control-relative'><input id="c-city" class="form-control" data-toggle="city-picker" name="row[city]" type="text" value="{$row.city}"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address" class="form-control" name="row[address]" type="text" value="{$row.address}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Surveycontent')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-surveycontent" class="form-control editor" rows="5" name="row[surveycontent]" cols="50">{$row.surveycontent}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Project_construct_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-project_construct_id" data-rule="required" data-source="project/construct/index" class="form-control selectpage" name="row[project_construct_id]" type="text" value="{$row.project_construct_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Build_contactsname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-build_contactsname" class="form-control" name="row[build_contactsname]" type="text" value="{$row.build_contactsname}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Build_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-build_phone" class="form-control" name="row[build_phone]" type="text" value="{$row.build_phone}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Project_supervision_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-project_supervision_id" data-rule="required" data-source="project/supervision/index" class="form-control selectpage" name="row[project_supervision_id]" type="text" value="{$row.project_supervision_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Supervision_contactsname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-supervision_contactsname" class="form-control" name="row[supervision_contactsname]" type="text" value="{$row.supervision_contactsname}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Supervision_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-supervision_phone" class="form-control" name="row[supervision_phone]" type="text" value="{$row.supervision_phone}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remarkcontent')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-remarkcontent" class="form-control editor" rows="5" name="row[remarkcontent]" cols="50">{$row.remarkcontent}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
