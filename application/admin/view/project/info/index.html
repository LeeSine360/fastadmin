<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#one" data-toggle="tab">项目列表</a></li>
            <li><a href="#two" data-toggle="tab">添加</a></li>
        </ul>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('project/info/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('project/info/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('project/info/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-import {:$auth->check('project/info/import')?'':'hide'}" title="{:__('Import')}" id="btn-import-file" data-url="ajax/upload" data-mimetype="csv,xls,xlsx" data-multiple="false"><i class="fa fa-upload"></i> {:__('Import')}</a>

                        <div class="dropdown btn-group {:$auth->check('project/info/multi')?'':'hide'}">
                            <a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled" data-toggle="dropdown"><i class="fa fa-cog"></i> {:__('More')}</a>
                            <ul class="dropdown-menu text-left" role="menu">
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=normal"><i class="fa fa-eye"></i> {:__('Set to normal')}</a></li>
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=hidden"><i class="fa fa-eye-slash"></i> {:__('Set to hidden')}</a></li>
                            </ul>
                        </div>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('project/info/edit')}" 
                           data-operate-del="{:$auth->check('project/info/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>
            
            <div class="tab-pane fade" id="two">
                <form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="project/info/add">
                    <div class="row form-row-height">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text">
                        </div>
                        <label class="control-label col-xs-12 col-sm-2">{:__('Short')}:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-short" data-rule="required" class="form-control" name="row[short]" type="text">
                        </div>
                    </div>
                    <div class="row form-row-height">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Category_id')}:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-category_id" data-rule="required" data-source="category/selectpage" data-params='{"custom[type]":"property"}' class="form-control selectpage" name="row[category_id]" type="text" value="">
                        </div>
                        <label class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-price" class="form-control" name="row[price]" type="number">
                        </div>
                    </div>
                    <div class="row form-row-height">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Starttime')}:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-starttime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[starttime]" type="text" value="{:date('Y-m-d')}">
                        </div>
                        <label class="control-label col-xs-12 col-sm-2">{:__('Days')}:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-days" class="form-control" name="row[days]" type="number">
                        </div>
                    </div>
                    <div class="row form-row-height">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-address" class="form-control" name="row[address]" type="text">
                        </div>
                    </div>
                    <div class="row form-row-height">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Surveycontent')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <textarea id="c-surveycontent" class="form-control" name="row[surveycontent]" rows="5"></textarea>
                        </div>                        
                    </div>
                    <div class="row form-row-height">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Project_construct_id')}:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-project_construct_id" data-source="project/construct/index" class="form-control selectpage" name="row[project_construct_id]" type="text" value="">
                        </div>
                    </div>
                    <div class="row form-row-height">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Build_contactsname')}:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-build_contactsname" class="form-control" name="row[build_contactsname]" type="text">
                        </div>
                        <label class="control-label col-xs-12 col-sm-2">{:__('Build_phone')}:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-build_phone" class="form-control" name="row[build_phone]" type="text">
                        </div>
                    </div>
                    <div class="row form-row-height">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Project_supervision_id')}:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-project_supervision_id" data-source="project/supervision/index" class="form-control selectpage" name="row[project_supervision_id]" type="text" value="">
                        </div>
                    </div>
                    <div class="row form-row-height">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Supervision_contactsname')}:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-supervision_contactsname" class="form-control" name="row[supervision_contactsname]" type="text">
                        </div>
                        <label class="control-label col-xs-12 col-sm-2">{:__('Supervision_phone')}:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-supervision_phone" class="form-control" name="row[supervision_phone]" type="text">
                        </div>
                    </div>
                    <div class="row form-row-height">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Remarkcontent')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <textarea id="c-remarkcontent" class="form-control" name="row[remarkcontent]" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="row form-row-height layer-footer">
                        <label class="control-label col-xs-12 col-sm-2"></label>
                        <div class="col-xs-12 col-sm-3">
                            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
                            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
